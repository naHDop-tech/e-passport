type FileType {
  filename: String!
  mimetype: String!
  encoding: String!
}

input FileInput {
  filename: String!
  mimetype: String!
  encoding: String!
}

type Photo {
  id: ID!
  internalFile: FileType!
  externalId: String
  url: String
  isDeleted: Boolean
}

input CreatePhotoInput {
  file: FileInput!
}

input UpdatePhotoInput {
  file: FileInput!
}

input MarkAsDeletePhotoInput {
  id: ID!
}
