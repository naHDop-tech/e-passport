type FileType {
  filename: String!
  mimetype: String!
  encoding: String!
}

input FileInput {
  filename: String!
  mimetype: String!
  encoding: String!
}

type Photo {
  id: ID!
  filename: String!
  mimetype: String!
  encoding: String!
  createdAt: String!
  updatedAt: String
  isDeleted: Boolean
}

input UploadPhotoInput {
  file: FileInput!
}

input MarkAsDeletePhotoInput {
  id: ID!
}
