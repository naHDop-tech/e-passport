type Passport {
  id: ID!
  identifier: String!
  number: String!
  user: User!
  fingerprint: Fingerprint!
}

input UserInput {
  id: ID!
  email: String!
  firstName: String!
  lastName: String!
  birthDate: String!
  countryResident: String!
  age: Int!
  isVerified: Boolean!
  # passport: Passport
  # address: Address
  # phone: Phone
  # photo: Photo
}

input CreatePassportInput {
  user: UserInput!
  identifier: String!
  number: String!
}

input UpdatePassportInput {
  fingerprint: Fingerprint!
}
