type Passport {
  id: ID!
  mrzL1: String!
  mrzL2: String!
  uNumber: String!
  pNumber: String!
  issuingOrganization: String!
  countryCode: String!
  issueDate: String!
  expirationDate: String!
  type: String!
  placeOfBirth: String!
  fingerprint: Fingerprint!
  user: User
}

input UpdatePassportInput {
  placeOfBirth: String
  publicKey: String
}
