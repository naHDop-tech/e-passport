type Passport {
  id: ID!
  identifier: String!
  number: String!
  user: User!
  fingerprint: Fingerprint!
}

input UserInput {
  id: ID!
  email: String!
  password: String!
  firstName: String!
  lastName: String!
  birthDate: String!
  countryResident: String!
  age: Int!
  isVerified: Boolean!
  address: AddressInput
  phone: PhoneInput
  photo: PhotoInput
}

input CreatePassportInput {
  user: UserInput!
  identifier: String!
  number: String!
}

input UpdatePassportInput {
  fingerprint: FingerprintInput!
}
